---
- hosts: all

  vars:
    solr_version: "5.5.3"
    java_packages:
      - openjdk-7-jdk

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == "Debian"

    - name: Ensure sudo is present.
      package: name=sudo state=present

  roles:
    - geerlingguy.java
    - role_under_test
