---
- hosts: all

  vars:
    git_install_from_source: true
    git_install_from_source_force_update: true
    git_version: 2.9.3

  pre_tasks:
    - name: Ensure build dependencies are installed (RedHat).
      package: name=which state=present
      when: ansible_os_family == 'RedHat'

  roles:
    - role_under_test
